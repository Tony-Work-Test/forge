modules:
  confluence:customContent:
    - key: drc-jira-tempo-custom-content
      title: DRC Jira Tempo Custom Content
      description: Custom content for displaying Jira issues and Tempo data reports.
      icon: images/icon.svg
      function: main
      supportedContainerTypes: ['space', 'page', 'blogpost']
      
  function:
    - key: main
      handler: index.run
app:
  id: ari:cloud:ecosystem::app/a0f56f27-5f05-4901-9b21-55c7a6ec0500
permissions:
  scopes:
    - 'read:confluence-content.summary'
    - 'read:confluence-user'
    - 'read:confluence-space.summary'
    - 'read:jira-work'
    - 'read:jira-user'
    - 'read:jira-project'
    - 'read:tempo-timesheets'
resources:
  - key: main
    path: drc-reporting-ui
    tunnel:
      port: 3000
      